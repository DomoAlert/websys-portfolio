<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery a');
            let currentImageIndex = -1;

            document.querySelector('.gallery').addEventListener('click', function(event) {
                const clickedImage = event.target.closest('img');
                if (clickedImage) {
                const clickedIndex = Array.from(galleryItems).indexOf(clickedImage.parentElement);
                showImagePopup(clickedImage.src);
                event.preventDefault();
                }
            });

            document.addEventListener('keydown', function(event) {
                if (currentImageIndex === -1) return;

                galleryItems[currentImageIndex].classList.remove('active');

                if (event.key === 'ArrowRight') {
                    currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
                } else if (event.key === 'ArrowLeft') {
                    currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
                }

                setCurrentImage(currentImageIndex);
            });

            function setCurrentImage(index) {
                galleryItems[index].classList.add('active');
                galleryItems[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentImageIndex = index;
            }

            function showImagePopup(imageSrc) {
                const modal = document.getElementById('myModal');
                const modalImg = document.getElementById('modalImage');
                modalImg.src = imageSrc;
                modal.style.display = 'block';

                const span = document.getElementsByClassName('close')[0];
                span.onclick = function() {
                    modal.style.display = 'none';
                };
            }
        });

        function goBack() {
            window.history.back();
        }
</script>
